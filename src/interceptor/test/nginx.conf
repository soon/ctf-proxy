events {
    worker_connections 1024;
}

http {
    server {
        listen 3000;
        server_name localhost;

        location / {
            return 200 'Test backend response\n';
            add_header Content-Type text/plain;
        }

        location /manage {
            return 200 'Management endpoint response\n';
            add_header Content-Type text/plain;
        }
    }
}
