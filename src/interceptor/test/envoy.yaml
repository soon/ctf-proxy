static_resources:
  listeners:
  - name: http_in
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 15001

    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: hcm
          generate_request_id: true

          http_filters:
          - name: envoy.filters.http.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: interceptor
                vm_config:
                  vm_id: interceptor_vm
                  runtime: envoy.wasm.runtime.v8
                  code:
                    local:
                      filename: /etc/envoy/wasm/interceptor.wasm
                  allow_precompiled: true

          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

          route_config:
            name: all
            virtual_hosts:
            - name: test_backend
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route:
                  cluster: test_backend
                  timeout: 30s

  clusters:
  - name: test_backend
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: test_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: test_backend
                port_value: 3000

admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 15000 }
